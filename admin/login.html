<body class="no-skin">
  <div class="container">
    <div class="card card-container">
        <p id="profile-name" class="profile-name-card">HFManager Login</p>
        <form class="form-signin">
            <input type="text" id="user" class="form-control" placeholder="username" required autofocus>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="login">Let Me In.</button>
        </form><!-- /form -->
        <div class="alert alert-danger" role="alert" id="error" style="display:none;">
          Error on Login
        </div>
    </div><!-- /card-container -->
  </div>
